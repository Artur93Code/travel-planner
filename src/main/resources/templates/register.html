<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <!--<meta charset="utf-8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link th:href="@{/styles/main.css}" rel="stylesheet" />

    <title>Travel Planner</title>
  </head>
  <body>
        <div class="row justify-content-center">
            <div class="col-sm-auto">
                <h1 style="text-align: center;">Travel Planner</h1>
                <div th:if="${error != null}">
                    <div class="alert alert-danger" role="alert" th:text="${error}">error text</div>
                </div>
                <div th:if="${success != null}">
                    <div class="alert alert-success" role="alert" th:text="${success}">success text</div>
                </div>

                <div style="border: 3px solid gray;">
                <form action="/registration" method="post" style="margin: 10px;">
                    <h2 class="form-signin-heading">Please sign up</h2>
                      <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password">
                      </div>
                    <div class="form-group">
                      <label for="inputAddress">First Name</label>
                      <input type="text" class="form-control" id="inputAddress" name="firstName" placeholder="First name">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Last Name</label>
                      <input type="text" class="form-control" id="inputAddress2" name="lastName" placeholder="Last name">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
